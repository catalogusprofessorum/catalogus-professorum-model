<h2>Abstrakt</h2><span class="markdown">
Das CPM in der Version 1 ist die Vorgängerversion des aktuell gültigen Vokabular des Leipziger Professorenkatalogs. Es beinhaltet Konzepte zur Beschreibung von historsichen Personen und deren Lebensläufen. Diese sind mit weiteren Konzepten wie Körperschaften Qualifizierungen verbunden.</span>
